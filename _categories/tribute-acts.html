<img class="header-image" src="https://scotbase.com/images/tribute%20acts%20slide2.jpg?crc=4214450056" />
<div class="category-description mb-5">
  <p>
    book the uk's BEST TRIBUTE ACTS to get the ideal artiste/s for your event.
    THESE ACTS ARE SO LIKE THE REAL THING, AND AT A FRACTION OF THE COST,
  </p>
  <p>
    GREAT VALUE FOR MONEY.
  </p>
</div>
<div class="row">
  {% for item in site.data.tribute-acts %}
    <div class="col-md-4 mb-5">
      <div class="card border-0 shadow h-100">
        <a href="/acts/{{ item.title | slugify }}">
          <img class="card-img-top" src="{{ item.image_src }}" alt="" />
        </a>
        <div class="card-body">
          <p class="card-text">{{ item.description }}</p>

      </div>
    </div>
  {% endfor %}
</div>
