---
layout: acts
---
<img class="header-image" src="https://scotbase.com/images/cabaret%20acts%20slide.jpg?crc=477761059" />
<div class="row">
  {% for item in site.data.cabaret %}
    <div class="col-md-4 mb-5">
      <div class="card border-0 shadow h-100">
        <img class="card-img-top" src="{{ item.image_src }}" alt="" />
        <div class="card-body">
          <h4 class="card-title">{{ item.title }}</h4>
          <p class="card-text">{{ item.description }}</p>
        </div>
        <div class="card-footer">
          <a href="/acts/{{ item.title | slugify }}" class="btn btn-primary">Browse</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
